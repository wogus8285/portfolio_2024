<script>
  // ## time_limit (자바스크립트)
  const time = document.querySelector('.time_limit h3')
  const hurry = document.querySelector('.section_2 .left .p2')

  function getTimes() {
    const now = new Date()

    const hour = now.getHours()
    const min = now.getMinutes()
    const sec = now.getSeconds()

    // console.log(now);

    const hours = `${hour > 13 ? `0${23 - hour}` : `${23 - hour}`}`
    const minutes = `${min > 49 ? `0${59 - min}` : `${59 - min}`}`
    const seconds = `${sec > 49 ? `0${59 - sec}` : `${59 - sec}`}`

    // const hours = `${hour < 10 ? `0${hour}` : `${hour}`}`
    // const minutes = `${min < 10 ? `0${min}` : `${min}`}`
    // const seconds = `${sec < 10 ? `0${sec}` : `${sec}`}`

    time.innerText = `${hours} : ${minutes} : ${seconds}`
    hurry.innerText = `서둘러요,  오늘이 ${
      parseInt(hours) + 1
    }시간도 남았어요...!`
  }

  function init() {
    getTimes()
    setInterval(getTimes, 500)
  }

  init()

  // 제이쿼리로 시계 돌리기
  var turn = 0
  setInterval(function () {
    turn++
    var turnDeg = 360 * turn
    // .time_min 회전
    $('.section_2 .left .time_min').css({
      transform: `rotate(${turnDeg}deg)`,
    })
  }, 2000)
</script>
