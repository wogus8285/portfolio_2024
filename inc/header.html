<script>
  var heroHeight = $('.hero').outerHeight()

  $(window).scroll(function () {
    if ($(this).scrollTop() > heroHeight) {
      $('.up_btn').addClass('show')
    } else {
      $('.up_btn').removeClass('show')
    }
  })

  $('.up_btn').click(function () {
    $('html, body').animate({ scrollTop: 0 })
  })
</script>
